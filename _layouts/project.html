---
layout: default
---

<section id="project-header">
  <div class="container">
    <div class="project-header-content">
      <h1>{{ page.title }}</h1>
      <div class="project-tags">
        {% for tech in page.technologies %}
        <span>{{ tech }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

<section id="project-content">
  <div class="container">
    <div class="project-details">
      {% if page.image %}
      <div class="project-image">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" />
      </div>
      {% endif %}

      <div class="project-description">{{ content }}</div>

      {% if page.link or page.github %}
      <div class="project-links">
        {% if page.link %}
        <a href="{{ page.link }}" class="btn primary" target="_blank"
          >View Live Project</a
        >
        {% endif %} {% if page.github %}
        <a href="{{ page.github }}" class="btn secondary" target="_blank"
          >View on GitHub</a
        >
        {% endif %}
      </div>
      {% endif %}
    </div>
  </div>
</section>
