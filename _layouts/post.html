---
layout: default
---

<section id="blog-hero">
  <div class="container">
    <div class="blog-post-header">
      <div class="blog-date">{{ page.date | date: "%B %d, %Y" }}</div>
      <h1>{{ page.title }}</h1>
      <div class="blog-tags">
        {% for tag in page.tags %}
        <span>{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</section>

<section id="blog-content">
  <div class="container">
    <div class="blog-post-content">{{ content }}</div>
  </div>
</section>
